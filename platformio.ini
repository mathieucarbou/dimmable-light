[env]
monitor_speed = 115200
upload_speed = 921600
#upload_port = COM6
build_flags = -Wall -Wextra
lib_deps = kroimon/SerialCommand

[platformio]
# Uncomment the example to need to compile
src_dir = examples/1_dimmable_light
#src_dir = examples/2_dimmable_lights
#src_dir = examples/3_dimmable_light_5_light
#src_dir = examples/4_lights_manager
#src_dir = examples/5_dimmable_manager_n_lights
#src_dir = examples/6_8_lights_effects
#src_dir = examples/7_linearized_dimmable_light
#src_dir = examples/8_set_frequency_automatically
lib_dir = .

[env:esp8266]
platform = espressif8266@4.2.1
board = d1_mini
framework = arduino

[env:esp32]
platform = espressif32@6.4.0
board = lolin32
framework = arduino

[env:uno]
platform = atmelavr@4.2.0
board = uno
framework = arduino
lib_deps =
    ${env.lib_deps}
    mike-matera/ArduinoSTL@^1.3.3
upload_speed = 115200

[env:mega2560]
platform = atmelavr@4.2.0
board = megaatmega2560
framework = arduino
lib_deps =
    ${env.lib_deps}
    mike-matera/ArduinoSTL@^1.3.3
upload_speed = 115200

[env:nano_33_iot]
platform = atmelsam@8.2.0
board = nano_33_iot
framework = arduino

[env:rpipico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower

[env:esp32dev]
board = esp32dev
framework = arduino
platform = espressif32@6.7.0
platform_packages=
  platformio/framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#3.0.1
  platformio/framework-arduinoespressif32-libs @ https://github.com/espressif/arduino-esp32/releases/download/3.0.1/esp32-arduino-libs-3.0.1.zip
